 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Radio Stations Chooser Main Window</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h1 {
            font-size: 15px;
        }

        #container {
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security

      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->

</head>

<body>
<h1>Radio Stations Plugin</h1>
<audio id="audioPlayer" controls>
    <source src="">
</audio>

<div id="container">

    <label for="radioStations">Select your radio Station</label>
    <select id="radioStations">
        <option selected disabled hidden value=''></option>
        <option value="https://wdr-1live-live.sslcast.addradio.de/wdr/1live/live/mp3/128/stream.mp3">1Live</option>

    </select>
</div>

</html>
